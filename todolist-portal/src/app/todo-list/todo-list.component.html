<div>
  <h2>Todo List</h2>

  <!--create todo -->
  <div>
    <label>Todo label:
      <input type="text" [(ngModel)]="todo.label" (keyup.enter)="createTodo()" placeholder="Insert a todo label">
    </label>
    <button (click)="createTodo();">Add</button>
  </div>

  <ul class="todo-list">
    <li *ngFor="let todo of todoList">
      <div class="sticker">
        <label class="check-container">
          <input type="checkbox" [(ngModel)]="todo.done" (change)="markAsDone(todo)">
          <span class="check-task"></span>
        </label>
        <a routerLink="/detail/{{todo.id}}">{{todo.label}}</a>
        <span class="delete-button" (click)="delete(todo)">x</span>

      </div>
    </li>
  </ul>
</div>
